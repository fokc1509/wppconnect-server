version: "3"

services:
  wppconnect:
    shm_size: "1gb"
    container_name: wpp-server
    restart: unless-stopped
    build:
      context: .
    volumes:
      - ./config.ts:/usr/src/wpp-server/config.ts
      - ./wppconnect_tokens:/usr/src/wpp-server/tokens
      - ./WhatsAppImages:/usr/src/wpp-server/WhatsAppImages      
    ports:
      - "21465:21465"

volumes:
  wppconnect_tokens: {}      
